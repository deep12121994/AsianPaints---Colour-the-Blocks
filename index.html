<html>
  <head>
    <title>Colour the Blocks</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <header>
      <h1>Colour the Blocks</h1>
    </header>
      <div class="main_div">
        <div class="sub_div" id="1" value="1"></div>
        <div class="sub_div" id="2" value="2"></div>
        <div class="sub_div" id="3" value="3"></div>
        <div class="sub_div" id="4" value="4"></div>
        <div class="sub_div" id="5" value="5"></div>
        <div class="sub_div" id="6" value="6"></div>
        <div class="sub_div" id="7" value="7"></div>
        <div class="sub_div" id="8" value="8"></div>
        <div class="sub_div" id="9" value="9"></div>
      </div>
      <label>Block Id:</label>
      <input id="block_id" type="number" min="1" max="9" oninput="(validity.valid)||(value='');"/>
      <label>Colour Id:</label>
      <input id="colour_id" type="text" value=""/>
      <br/>
      <br/>
      <button id="change_button" onclick="change_btn()">Change</button>
      <button id="reset_button" type="button" onclick="reset_btn()">Reset</button>
  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
